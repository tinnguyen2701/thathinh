<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I just 4 U</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Amatic SC', cursive;
            height: 100vh;
            background-image: linear-gradient(to bottom, #f25a8f, #c3448f, #8f358a, #572b7e, #07216b);
            overflow: hidden;
        }
        .p1{
            position: absolute;
            top: 10px;
            left: 10px;
            color: #F2F0F1;
        }
        .p2{
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #F2F0F1;
        }
        .heart{
            z-index: -1;
        }
        
    </style>
</head>
<body>
   <p class="p1">you are sky on my shoulder</p>
   <p class="p2">and you are the deep sea in my heart too </p>
   <img class="heart" src= "heart.png" alt="" width="40px">
    <script>
        const body = document.querySelector('body');
        setInterval(function(){
            var heart = document.querySelector('.heart').cloneNode(true);
            heart.style.position = 'absolute';
            const random = Math.floor(Math.random() * 100);
            heart.style.left = random + '%';
            heart.style.top = 100 + '%'; 
            heart.classList.add('upup')
            body.appendChild(heart)
            
            setInterval(function(){
                heart.style.top = heart.style.top.substring(0, heart.style.top.length-1) - 1 + '%'
            }, 40)
            
            setTimeout(function(){
                heart.remove();
            }, 8000)
            
        }, Math.floor(600 +  Math.random() * 200))
        
    </script>
</body>
</html>
